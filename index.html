<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search Github User's Repos</title>
    <link rel="shortcut icon" href="">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">
        <h1>Type in a github username to see a list of the user's repos.</h1>

        <form id="js-form">
            <label for="github-user">Github Username</label>
            <input type="text" name="github-user" id="js-github-user" required>

            <label for="max-results">Maximum results to return</label>
            <input type="number" name="max-results" id="js-max-results" value="10">

            <input type="submit" value="Show Repos">
        </form>

        <p id="ja-error-message" class="error-message"></p>
        <section id="results hidden">
            <h2>User's Repos:</h2>
            <div id="display-repos"></div>
        </section>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
